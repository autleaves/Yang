<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-bi-name="modal">
        <div tabindex="-1" role="dialog" aria-modal="true"
            class="modal has-default-focus visibility-hidden-visual-diff is-active" data-test-id="modal-container"
            aria-labelledby="modal-heading"><!---->
            <div class="modal-background modal-close"></div>
            <div class="modal-content is-docked-left display-flex flex-direction-column"
                data-test-id="global-navigation-mobile"><!---->

                <div id="modal-header" class="display-flex justify-content-space-between border-bottom">
                    <div class="padding-xxs">
                        <a href="/" class="button button-clear inner-focus text-decoration-none"
                            data-bi-name="mobile-nav-home-button" data-test-id="mobile-nav-home-button">
                            <span class="icon" aria-hidden="true">
                                <span class="docon docon-home"></span>
                            </span>
                            <span class="font-weight-semibold"><!---->Learn<!----></span>
                        </a>
                        <button type="button" class="button button-clear inner-focus"
                            data-bi-name="mobile-nav-show-level-one-button"
                            data-test-id="mobile-nav-show-level-one-button" hidden="">
                            <span class="icon" aria-hidden="true">
                                <span class="docon docon-home"></span>
                            </span>
                            <span class="font-weight-semibold"><!---->Learn<!----></span>
                        </button>
                    </div>
                    <div class="border-left padding-xxs">
                        <button type="button" class="button button-clear inner-focus modal-close" data-autofocus=""
                            data-bi-name="mobile-nav-close-button" aria-label="Close">
                            <span class="icon" aria-hidden="true">
                                <span class="docon docon-navigate-close"></span>
                            </span>
                        </button>
                    </div>
                </div>

                <div id="modal-body" data-bi-name="mobile-nav" data-test-id="mobile-nav-container"
                    class="display-flex flex-direction-column flex-grow-1 flex-shrink-1 is-full-height is-vertically-scrollable">

                    <nav data-bi-name="primary-nav" aria-label="Global">
                        <ul>
                            <!---->
                            <li class="margin-top-xxs">
                                <button type="button"
                                    class="button button-sm button-clear button-block padding-inline-xs padding-block-xxs inner-focus justify-content-space-between text-decoration-none text-align-left"
                                    data-bi-name="site-header-btn-1-discover-mobile"
                                    id="ms--site-header-btn-1-discover-mobile">
                                    <span><!---->Discover<!----></span>
                                    <span class="icon color-text-subtle" aria-hidden="true">
                                        <span class="docon docon-chevron-right-light"></span>
                                    </span>
                                </button>
                            </li>
                            <!---->
                            <li class="margin-top-xxs">
                                <button type="button"
                                    class="button button-sm button-clear button-block padding-inline-xs padding-block-xxs inner-focus justify-content-space-between text-decoration-none text-align-left"
                                    data-bi-name="site-header-btn-2-product-documentation-mobile"
                                    id="ms--site-header-btn-2-product-documentation-mobile">
                                    <span><!---->Product documentation<!----></span>
                                    <span class="icon color-text-subtle" aria-hidden="true">
                                        <span class="docon docon-chevron-right-light"></span>
                                    </span>
                                </button>
                            </li>
                            <!---->
                            <li class="margin-top-xxs">
                                <button type="button"
                                    class="button button-sm button-clear button-block padding-inline-xs padding-block-xxs inner-focus justify-content-space-between text-decoration-none text-align-left"
                                    data-bi-name="site-header-btn-3-dev-languages-mobile"
                                    id="ms--site-header-btn-3-dev-languages-mobile">
                                    <span><!---->Development languages<!----></span>
                                    <span class="icon color-text-subtle" aria-hidden="true">
                                        <span class="docon docon-chevron-right-light"></span>
                                    </span>
                                </button>
                            </li>
                            <!---->
                            <li class="margin-top-xxs">
                                <button type="button"
                                    class="button button-sm button-clear button-block padding-inline-xs padding-block-xxs inner-focus justify-content-space-between text-decoration-none text-align-left"
                                    data-bi-name="site-header-btn-4-topics-mobile"
                                    id="ms--site-header-btn-4-topics-mobile">
                                    <span><!---->Topics<!----></span>
                                    <span class="icon color-text-subtle" aria-hidden="true">
                                        <span class="docon docon-chevron-right-light"></span>
                                    </span>
                                </button>
                            </li>
                            <!---->
                        </ul>
                    </nav>

                </div>

                <div
                    class="border-top padding-xxs display-flex align-items-center justify-content-space-between flex-wrap-nowrap">


                    <p class="font-size-xs flex-grow-1 flex-shrink-1" id="modal-heading"><!----><span
                            class="font-weight-semibold">Welcome</span> to Microsoft Learn!<!----></p>

                    <div class="flex-shrink-0">

                        <a class="docs-sign-in auth-status-determined not-authenticated button-filled button-primary button button-sm text-decoration-none"
                            href="#" data-bi-name="mobile-nav-sign-in-button">
                            Sign in
                        </a>
                    </div>

                </div>

                <!---->
            </div> <!---->
        </div>
    </div>
</body>

</html>
